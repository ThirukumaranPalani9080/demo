{% extends 'base.html' %}  
{% block contnent %}
<form method="POST" class="post-form" action="/update/{{myuser.username}}">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Update Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">username:</label>  
    <div class="col-sm-4">  
        <input type="text" name="username" id="username" required maxlength="20" value="{{ myuser.username }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">eemail:</label>  
    <div class="col-sm-4">  
        <input type="email" name="eemail" id="eemail" required maxlength="100" value="{{ myuser.eemail }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">password:</label>  
    <div class="col-sm-4">  
        <input type="text" name="password" id="password" required maxlength="254" value="{{ myuser.password }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  

{% endblock %}
