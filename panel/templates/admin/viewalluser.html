{% extends 'base.html'%} 

<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>username</th>  
        <th>email</th>  
        <th>password</th>   
    </tr>  
    </thead>  
    <tbody>  
{% for myuser in myusers %}  
    <tr>  
        <td>{{ myuser.username }}</td>  
        <td>{{ myuser.eemail }}</td>  
        <td>{{ myuser.password }}</td>  
        <td>  
            <a href="/edituser/{{ myuser.username }}"><span class="glyphicon glyphicon-pencil" >edituser</span></a>  
            <a href="/deleteuser/{{ myuser.username }}">deleteuser</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/adduser" class="btn btn-primary">adduser</a></center>
