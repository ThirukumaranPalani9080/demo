
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css"><title>Document</title>
</head>
<body>
	<section id="login" class="bg-light py-5">
    	<div class="container">
      		<div class="row">
        		<div class="col-md-6 mx-auto">
          			<div class="card">
            			<div class="card-header bg-primary text-white">
              				<h4>
                			<i class="fas fa-sign-in-alt"></i> Login</h4>
            			</div>
            			<div class="card-body">
             				 <!-- Alerts
              				{% include 'partials/_alerts.html' %} -->
                			<form action="{% url 'login' %}" method="POST">
                  			{% csrf_token %}
                				<div class="form-group">
                  					<label for="username">Username</label>
                  					<input type="text" name="username" class="form-control" required>
                				</div>

                				<div class="form-group">
                  					<label for="password2">Password</label>
                 			 		<input type="password" name="password" class="form-control" required>
               					</div>
								<!-- <form method="POST" action="dashboard.html">
								    <input type="submit"/>
								</form> -->
								<input type="submit" class="btn btn-secondary btn-block"><a href="/panel/templates/registration/dashboard.html"></a> </a>
                				
								<div class="container signin">
									<p>Don't you have an account? <a href="/register">Create an account</a>.</p>
								</div>
              				</form>
            			</div>
         			 </div>
        		</div>
      		</div>
    	</div>
 	</section>
  	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
        <script src="static/line.js"></script>
        <script src="static/sample.js"></script>
        <script src="static/pie.js"></script>

</body>
</html>
